<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<style>
    
</style>

<body class="bg-dark">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <div class="container mt-5 text-light">
      
      <div class="row justify-content-center">

        <!--Left collomn with new model creation-->
        <div class="col-md-6">
          <h2 class="text-center">Ethereum Trading Bot Settings</h2>

          <form id="tradeForm">
            <div class="mb-3">
              <label for="dip" class="form-label">Name</label>
              <input type="string" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
              <label for="dip" class="form-label">Buy Dip Percentage</label>
              <input type="number" class="form-control" id="dip" required>
            </div>
            <div class="mb-3">
              <label for="sell" class="form-label">Sell Target Percentage</label>
              <input type="number" class="form-control" id="sell" required>
            </div>
            <div class="mb-3">
              <label for="amount" class="form-label">Amount of Ethereum</label>
              <input type="number" class="form-control" id="amount" required>
              <input type="range" class="form-range" id="floatRange" min="0" max="1" step="0.01" value="0.5" oninput="updateFloatValue(this.value)">
            </div>
            <button type="submit" class="btn btn-primary w-100">Save model</button>
          </form>

          <!--Response from backend to start bot button-->
          <div id="status" class="mt-3"></div>
        </div>

        <!--Right collomn with model selection and testing-->
        <div class="col-md-6 mb-3">
          <select class="form-select mb-3" aria-label="Default select example" id="modelSelect" onchange="get_model_status(this.value)"></select>
          <div class="row">
            <div class="col-md-6">
              <button class="btn btn-success w-100" id="startModel">Start Model</button>
            </div>
            <div class="col-md-6">
              <button class="btn btn-danger w-100 mb-3" id="stopModel">Stop Model</button>
              <button class="btn btn-warning w-100" id="evaluateModel">Evaluate</button>
              <div style="height: 10px;"></div>
              <div id="evaluation"></div>
            </div>
          </div>

          <!--Table with all trades-->
          <button type="button" class="btn btn-secondary" id="reload">
            <i class="bi bi-arrow-clockwise"></i>
          </button>
          <button type="button" class="btn btn-secondary" id="clear_history"> Clear history </button>
          <div class="table-responsive">
            <table class="table table-primary">
              <thead>
                <tr>
                  <th>Time</th>
                  <th>Action</th>
                  <th>Price</th>
                  <th>Amount</th>
                </tr>              
              </thead>
              <tbody id="tradeHistory"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

      <script>
        function updateFloatValue(val) {
            document.getElementById('amount').value = val;
        }
      </script>

      <script src="app.js"></script>
      </body>
</html>
